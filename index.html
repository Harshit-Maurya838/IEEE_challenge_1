<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="/Blog_Image.png" alt="Card Image">
        </div>
        <div class="card-content">
            <span class="label">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h2>HTML & CSS Foundations</h2>
            <p class="card_desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
            <img src="/userpic.png" alt="Author">
            <p>Greg Hooper</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
